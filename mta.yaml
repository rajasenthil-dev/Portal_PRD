_schema-version: 3.3.0
ID: mck-portal
description: A simple CAP project.
version: 1.0.1
modules:
- name: mck-portal-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: mck-portal-ds-db
  - name: cross-container-service-1
  - name: mck-portal-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    readiness-health-check-http-endpoint: /health
    readiness-health-check-type: http
  build-parameters:
    builder: npm
- name: mck-portal-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: mck-portal-ds-db
    properties:
      TARGET_CONTAINER: ~{hdi-service-name}
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: mck-portal-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: mck-portal-auth
    parameters:
      service-key:
        name: mck-portal-auth-key
  - name: mck-portal-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - project426.zip
      name: project426
      target-path: app/
    - artifacts:
      - itemmas.zip
      name: itemmas
      target-path: app/
    - artifacts:
      - shiphis.zip
      name: shiphis
      target-path: app/
    - artifacts:
      - pricelist.zip
      name: pricelist
      target-path: app/
    - artifacts:
      - cashjour.zip
      name: cashjour
      target-path: app/
    - artifacts:
      - invstatus.zip
      name: invstatus
      target-path: app/
    - artifacts:
      - invaudittrail.zip
      name: invaudittrail
      target-path: app/
    - artifacts:
      - openorders.zip
      name: openorders
      target-path: app/
    - artifacts:
      - returns.zip
      name: returns
      target-path: app/
    - artifacts:
      - customermaster.zip
      name: customermaster
      target-path: app/
    - artifacts:
      - invbylot.zip
      name: invbylot
      target-path: app/
    - artifacts:
      - invsnapshot.zip
      name: invsnapshot
      target-path: app/
    - artifacts:
      - invval.zip
      name: invval
      target-path: app/
    - artifacts:
      - invoicehis.zip
      name: invoicehis
      target-path: app/
    - artifacts:
      - openar.zip
      name: openar
      target-path: app/
    - artifacts:
      - salesbycus.zip
      name: salesbycus
      target-path: app/
    - artifacts:
      - bckorders.zip
      name: bckorders
      target-path: app/
    - artifacts:
      - test1245.zip
      name: test1245
      target-path: app/
- name: mck-portal-destination-content
  type: com.sap.application.content
  requires:
  - name: mck-portal-destination-service
    parameters:
      content-target: true
  - name: mck-portal-html5-repo-host
    parameters:
      service-key:
        name: mck-portal-html5-repo-host-key
  - name: mck-portal-auth
    parameters:
      service-key:
        name: mck-portal-auth-key
  - name: srv-api
  parameters:
    content:
      instance:
        destinations:
        - Name: mck_portal_html_repo_host
          ServiceInstanceName: mck-portal-html5-srv
          ServiceKeyName: mck-portal-html5-repo-host-key
          sap.cloud.service: mck.portal
        - Authentication: OAuth2UserTokenExchange
          Name: mck_portal_auth
          ServiceInstanceName: mck-portal-xsuaa-auth
          ServiceKeyName: mck-portal-auth-key
          sap.cloud.service: mck.portal
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: project426
  type: html5
  path: app/project426
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
