resources:
- name: mck-portal-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: mck-portal
    path: ./xs-security.json
    service: xsuaa
    service-name: mck-portal-xsuaa-auth
    service-plan: application
- name: mck-portal-ds-db
  type: com.sap.xs.hdi-container
  parameters:
    config:
      database_id: 451e8954-27cd-4d2f-9402-3ca1944484c7
      schema: 70991A916E38463FB4C634988731A9CF
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: UPS_DEMO_USER
  properties:
    the-service-name: ${service-name}
- name: mck-portal-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            HTML5.Timeout: 600000001
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}          
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
        subaccount:
          destinations:
          - Authentication: OAuth2ClientCredentials
            Name: srv-api
            TokenServiceInstanceName: mck-portal-xsuaa-auth
            TokenServiceKeyName: mck-portal-auth-key
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: mck-portal-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: mck-portal-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: mck-portal-html5-srv
    service-plan: app-host
- name: mck-portal-html5-runtime
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-runtime
- name: cross-container-service-2
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: mck-portal-ds-db
  properties:
    the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
